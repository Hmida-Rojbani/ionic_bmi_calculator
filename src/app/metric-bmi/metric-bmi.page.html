<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>BMI Calculation (Metric System)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
              <ion-card-title>Put Your measurments</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="inline">Height</ion-label>
              <ion-input type="number" placeholder="In Centimetre" [(ngModel)]="height" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="inline">Weight</ion-label>
              <ion-input type="number" placeholder="In Kilogrammes" [(ngModel)]="weight" ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical text-right">
              <ion-button (click)="bmi_calculation_metric()">
                Calculate
              </ion-button>
            </div>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
